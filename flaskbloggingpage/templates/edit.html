{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>The Archies</h1>
                    <span class="subheading">A Blog That think like Archies</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic action</h1>
            <a href="/dashboard"> <button class="btn btn-primary">Home</button> </a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button> </a>
        <hr>
            <form name="subdata" id="subForm" action="/edit/{{sno}}" method="POST" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                            data-validation-required-message="Please enter Title." value ="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required
                            data-validation-required-message="Please enter Tagline." value ="{{post.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required
                            data-validation-required-message="Please enter Slug." value = "{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"
                            required data-validation-required-message="Please enter a Content.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image file</label>
                        <input class="form-control" placeholder="Image file" id="img_file" name="img_file"
                             value = "{{img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </form>

        </div>
    </div>
</div>




{% endblock %}
