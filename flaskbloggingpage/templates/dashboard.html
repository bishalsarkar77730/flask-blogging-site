{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>The Archies</h1>
                    <span class="subheading">A Blog That think like Archies</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic action</h1>
            <a href="/edit/0"> <button class="btn btn-primary">Add a new Post</button> </a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button> </a>
        <hr>
            <h1>Upload a file</h1>
            <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">s.num</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for post in posts %}

                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
